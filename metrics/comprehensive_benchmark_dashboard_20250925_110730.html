
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMQTT-Bench 综合压测仪表盘</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            display: block;
        }
        
        .stat-card .value {
            font-size: 2.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            color: #7f8c8d;
            font-size: 1em;
            font-weight: 500;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .panel:hover {
            transform: translateY(-2px);
        }
        
        .panel-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 1.3em;
            font-weight: 600;
            margin: 0;
        }
        
        .panel-content {
            padding: 25px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        
        .recommendations {
            margin: 20px 0;
        }
        
        .recommendation {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .recommendation.success {
            background: linear-gradient(135deg, #d5f4e6, #a8e6cf);
            border-left: 5px solid #27ae60;
            color: #155724;
        }
        
        .recommendation.warning {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-left: 5px solid #f39c12;
            color: #856404;
        }
        
        .recommendation.performance {
            background: linear-gradient(135deg, #cce5ff, #99d6ff);
            border-left: 5px solid #3498db;
            color: #004085;
        }
        
        .recommendation.error {
            background: linear-gradient(135deg, #f8d7da, #fd79a8);
            border-left: 5px solid #e84393;
            color: #721c24;
        }
        
        .recommendation-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }
        
        .recommendation-content h4 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }
        
        .recommendation-content p {
            margin: 0;
            font-size: 0.95em;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 50px;
        }
        
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="header">
            <h1>🚀 eMQTT-Bench 综合压测仪表盘</h1>
            <div class="subtitle">专业的MQTT压测性能分析与监控</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="icon">📊</span>
                    <div class="value">5</div>
                    <div class="label">测试项目</div>
                </div>
                <div class="stat-card">
                    <span class="icon">🔗</span>
                    <div class="value">0.0%</div>
                    <div class="label">连接成功率</div>
                </div>
                <div class="stat-card">
                    <span class="icon">⚡</span>
                    <div class="value">0.0ms</div>
                    <div class="label">平均连接时间</div>
                </div>
                <div class="stat-card">
                    <span class="icon">📨</span>
                    <div class="value">0.0/s</div>
                    <div class="label">消息吞吐量</div>
                </div>
            </div>
        </div>
        
        <!-- 性能概览 -->
        <div class="dashboard-grid">
            <div class="panel">
                <div class="panel-header">
                    <h3 class="panel-title">📈 连接性能分析</h3>
                </div>
                <div class="panel-content">
                    <div class="chart-container">
                        <canvas id="connectionChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h3 class="panel-title">📨 消息传输性能</h3>
                </div>
                <div class="panel-content">
                    <div class="chart-container">
                        <canvas id="messageChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 系统性能 -->
        <div class="dashboard-grid">
            <div class="panel">
                <div class="panel-header">
                    <h3 class="panel-title">💻 系统性能指标</h3>
                </div>
                <div class="panel-content">
                    <div class="chart-container">
                        <canvas id="systemChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h3 class="panel-title">🚨 错误分析</h3>
                </div>
                <div class="panel-content">
                    <div class="chart-container">
                        <canvas id="errorChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 优化建议 -->
        <div class="panel">
            <div class="panel-header">
                <h3 class="panel-title">💡 性能优化建议</h3>
            </div>
            <div class="panel-content">
                <div class="recommendations">
                    
            <div class="recommendation warning">
                <span class="recommendation-icon">⚠️</span>
                <div class="recommendation-content">
                    <h4>连接成功率偏低</h4>
                    <p>当前连接成功率为 0.0%，建议检查网络连接质量和服务器配置</p>
                </div>
            </div>
            
                </div>
            </div>
        </div>
        
        <!-- 页面底部 -->
        <div class="footer">
            <p>📊 报告由 eMQTT-Bench 综合压测仪表盘生成</p>
            <p>🕒 生成时间: 2025-09-25 11:07:30</p>
            <p>🔧 基于专业压测指标分析</p>
        </div>
    </div>
    
    <script>
        // 初始化图表
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
        });
        
        function initializeCharts() {
            // 连接性能图
            const connectionCtx = document.getElementById('connectionChart');
            if (connectionCtx) {
                new Chart(connectionCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['成功连接', '失败连接'],
                        datasets: [{
                            data: [0, 0],
                            backgroundColor: ['#2ecc71', '#e74c3c'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
            
            // 消息传输性能图
            const messageCtx = document.getElementById('messageChart');
            if (messageCtx) {
                new Chart(messageCtx, {
                    type: 'bar',
                    data: {
                        labels: ['发送消息', '接收消息'],
                        datasets: [{
                            label: '消息数量',
                            data: [0, 0],
                            backgroundColor: ['#3498db', '#2ecc71']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
            
            // 系统性能图
            const systemCtx = document.getElementById('systemChart');
            if (systemCtx) {
                new Chart(systemCtx, {
                    type: 'line',
                    data: {
                        labels: ['连接时间', '握手时间', '消息延迟'],
                        datasets: [{
                            label: '性能指标 (ms)',
                            data: [
                                0.0,
                                0.0,
                                0.0
                            ],
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
            
            // 错误分析图
            const errorCtx = document.getElementById('errorChart');
            if (errorCtx) {
                const errorData = {"metrics_\u8ba2\u9605\u6d4b\u8bd5_20250925_082825": {"connect_fail": 0, "pub_fail": 0, "sub_fail": 0, "timeout": 0, "refused": 0, "unreachable": 0}, "metrics_\u8fde\u63a5\u6d4b\u8bd5_20250925_082745": {"connect_fail": 0, "pub_fail": 0, "sub_fail": 0, "timeout": 0, "refused": 0, "unreachable": 0}, "metrics_\u8ba2\u9605\u6d4b\u8bd5_20250925_082510": {"connect_fail": 0, "pub_fail": 0, "sub_fail": 0, "timeout": 0, "refused": 0, "unreachable": 0}, "metrics_\u8fde\u63a5\u6d4b\u8bd5_20250925_082430": {"connect_fail": 0, "pub_fail": 0, "sub_fail": 0, "timeout": 0, "refused": 0, "unreachable": 0}, "metrics_\u8fde\u63a5\u6d4b\u8bd5_20250924_191147": {"connect_fail": 0, "pub_fail": 0, "sub_fail": 0, "timeout": 0, "refused": 0, "unreachable": 0}};
                const labels = Object.keys(errorData);
                const data = Object.values(errorData).map(errors => 
                    errors.get('connect_fail', 0) + errors.get('pub_fail', 0) + errors.get('sub_fail', 0)
                );
                
                new Chart(errorCtx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '错误数量',
                            data: data,
                            backgroundColor: '#e74c3c'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
